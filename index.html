<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
        content="ie=edge">

        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" />

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

        <title>Zipcode Finder</title>

        <style>
          .icon-remove, .icon-check{
            display: none;
          }
        </style>
    </head>

    <body>
      <section class="hero hero-body is-dark container">
        <h1 class="title">Zipcode Finder</h1>
        <h2 class="subtitle">Enter Zipcode to find location info</h2>


        <form id="zipForm">

          <div class="field">
            <div class="control has-icons-left
            has-icons-right">
              <input class="input zip is-large" type="text"
              placeholder="Enter Zipcode">
              <span class="icon is-small is-right icon-check">
                <i class="fa fa-check"></i>
              </span>

              <span class="icon is-small is-right icon-remove">
                <i class="fa fa-remove"></i>
              </span>
            </div>
          </div>

        </form>
      </section>

      <br>
      <div class = "container">
          <div id="output"></div>
      </div>

      <script src="finder.js">
      </script>

    </body>

</html>
